
MergeTwoStream: {

  Verbosity:        2
  CosmicImageHolder:   "CosmicImage"
  NeutrinoImageHolder: "BNBNuImage"
  ImageMerger:         "Merger"

  Merger: {
    Verbosity:    2
    EnableFilter: true
    RandomAccess: false
    ProcessType:  ["ImageMerger"]
    ProcessName:  ["Merger"]

    IOManager: {
      Verbosity:   0
      Name:        "MergeStreamIO"
      IOMode:      1
      OutFileName: "out.root"
      InputFiles:  []
      InputDirs:   []
    }

    ProcessList: {
      Merger: {
        MinChannelStatus: 4
	OutNameTPCImage:  "tpc"
	OutNamePMTImage:  "pmt"
	OutNameROI:       "bnb"
	OutNameChStatus:  "tpc"
	OutNameSegment:   "segment"
      }
    }

  }
 
  CosmicDataStream: {
    Verbosity:    2
    EnableFilter: true
    RandomAccess: true
    ProcessType:  ["DataStream"]
    ProcessName:  ["CosmicImage"]

    IOManager: {
      Verbosity:   0
      Name:        "CosmicStreamIO"
      IOMode:      0
      OutFileName: ""
      InputFiles:  []
      InputDirs:   []
    }

    ProcessList: {
      CosmicImage: {
        Profile:          true
        TPCImageProducer: "data"
 	PMTImageProducer: "op_data"
	ChStatusProducer: "data"
	ADCThreshold:     0
      }
    }
  }

  NeutrinoMCStream: {
    Verbosity:    2
    EnableFilter: true
    RandomAccess: true
    ProcessType:  ["MCNuStream"]
    ProcessName:  ["BNBNuImage"]

    IOManager: {
      Verbosity:   2
      Name:        "NuStreamIO"
      IOMode:      0
      OutFileName: ""
      InputFiles:  []
      InputDirs:   []
    }

    ProcessList: {
      BNBNuImage: {
        Profile:          true
	TPCImageProducer: "bnbnu_mc"
	PMTImageProducer: "op_bnbnu_mc"
	SegmentProducer:  "segment_bnbnu_mc"
	ROIProducer:      "bnbnu_mc"

	MinEnergyDeposit: 100
	MinEnergyInit:    100
	MinWidth:         20
	MinHeight:        20
      }
    }
  }
}
